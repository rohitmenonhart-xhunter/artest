<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <script>
      class EnhancedSmoothing {
        constructor() {
          this.positionBuffer = [];
          this.rotationBuffer = [];
          this.bufferSize = 15;
          this.weightDecay = 0.85;
          this.isTracking = false;
          this.lastStablePosition = { x: 0, y: 0, z: 0 };
          this.lastStableRotation = { x: 0, y: 0, z: 0 };
          this.stabilityThreshold = 0.002;
          this.rotationThreshold = 0.1;
        }

        calculateWeightedAverage(buffer) {
          if (buffer.length === 0) return null;
          
          let totalWeight = 0;
          let result = { x: 0, y: 0, z: 0 };
          
          for (let i = 0; i < buffer.length; i++) {
            const weight = Math.pow(this.weightDecay, buffer.length - 1 - i);
            result.x += buffer[i].x * weight;
            result.y += buffer[i].y * weight;
            result.z += buffer[i].z * weight;
            totalWeight += weight;
          }
          
          result.x /= totalWeight;
          result.y /= totalWeight;
          result.z /= totalWeight;
          
          return result;
        }

        calculateMovement(newValue, lastStable) {
          return Math.sqrt(
            Math.pow(newValue.x - lastStable.x, 2) +
            Math.pow(newValue.y - lastStable.y, 2) +
            Math.pow(newValue.z - lastStable.z, 2)
          );
        }

        smoothPosition(newPosition) {
          if (!this.isTracking) {
            this.lastStablePosition = newPosition;
            return newPosition;
          }

          this.positionBuffer.push(newPosition);
          if (this.positionBuffer.length > this.bufferSize) {
            this.positionBuffer.shift();
          }

          const smoothed = this.calculateWeightedAverage(this.positionBuffer);
          if (!smoothed) return this.lastStablePosition;

          const movement = this.calculateMovement(smoothed, this.lastStablePosition);
          
          if (movement < this.stabilityThreshold) {
            return this.lastStablePosition;
          }

          const result = {
            x: this.lastStablePosition.x + (smoothed.x - this.lastStablePosition.x) * 0.1,
            y: this.lastStablePosition.y + (smoothed.y - this.lastStablePosition.y) * 0.1,
            z: this.lastStablePosition.z + (smoothed.z - this.lastStablePosition.z) * 0.1
          };

          this.lastStablePosition = result;
          return result;
        }

        smoothRotation(newRotation) {
          if (!this.isTracking) {
            this.lastStableRotation = newRotation;
            return newRotation;
          }

          this.rotationBuffer.push(newRotation);
          if (this.rotationBuffer.length > this.bufferSize) {
            this.rotationBuffer.shift();
          }

          const smoothed = this.calculateWeightedAverage(this.rotationBuffer);
          if (!smoothed) return this.lastStableRotation;

          const movement = this.calculateMovement(smoothed, this.lastStableRotation);
          
          if (movement < this.rotationThreshold) {
            return this.lastStableRotation;
          }

          const result = {
            x: this.lastStableRotation.x + (smoothed.x - this.lastStableRotation.x) * 0.08,
            y: this.lastStableRotation.y + (smoothed.y - this.lastStableRotation.y) * 0.08,
            z: this.lastStableRotation.z + (smoothed.z - this.lastStableRotation.z) * 0.08
          };

          this.lastStableRotation = result;
          return result;
        }

        setTracking(status) {
          this.isTracking = status;
          if (!status) {
            this.positionBuffer = [];
            this.rotationBuffer = [];
          }
        }
      }

      const smoothing = new EnhancedSmoothing();

      const showInfo = () => {
        let y = 0;
        const profileButton = document.querySelector("#profile-button");
        const webButton = document.querySelector("#web-button");
        const emailButton = document.querySelector("#email-button");
        const locationButton = document.querySelector("#location-button");
        const text = document.querySelector("#text");

        profileButton.setAttribute("visible", true);
        setTimeout(() => {
          webButton.setAttribute("visible", true);
        }, 300);
        setTimeout(() => {
          emailButton.setAttribute("visible", true);
        }, 600);
        setTimeout(() => {
          locationButton.setAttribute("visible", true);
        }, 900);

        let currentTab = '';
        webButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "https://softmind.tech");
          currentTab = 'web';
        });
        emailButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "hello@softmind.tech");
          currentTab = 'email';
        });
        profileButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "AR, VR solutions and consultation");
          currentTab = 'profile';
        });
        locationButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "Vancouver, Canada | Hong Kong");
          currentTab = 'location';
        });

        text.addEventListener('click', function (evt) {
          if (currentTab === 'web') {
            window.location.href="https://softmind.tech";
          }
        });
      }

      const showPortfolio = (done) => {
        const portfolio = document.querySelector("#portfolio-panel");
        const portfolioLeftButton = document.querySelector("#portfolio-left-button");
        const portfolioRightButton = document.querySelector("#portfolio-right-button");
        const paintandquestPreviewButton = document.querySelector("#paintandquest-preview-button");

        let y = 0;
        let currentItem = 0;

        portfolio.setAttribute("visible", true);

        const showPortfolioItem = (item) => {
          for (let i = 0; i <= 2; i++) {
            document.querySelector("#portfolio-item" + i).setAttribute("visible", i === item);
          }
        }

        const id = setInterval(() => {
          y += 0.008;
          if (y >= 0.6) {
            clearInterval(id);
            portfolioLeftButton.setAttribute("visible", true);
            portfolioRightButton.setAttribute("visible", true);
            portfolioLeftButton.addEventListener('click', () => {
              currentItem = (currentItem + 1) % 3;
              showPortfolioItem(currentItem);
            });
            portfolioRightButton.addEventListener('click', () => {
              currentItem = (currentItem - 1 + 3) % 3;
              showPortfolioItem(currentItem);
            });

            paintandquestPreviewButton.addEventListener('click', () => {
              paintandquestPreviewButton.setAttribute("visible", false);
              const testVideo = document.createElement("video");
              const canplayWebm = testVideo.canPlayType('video/webm; codecs="vp8, vorbis"');
              if (canplayWebm == "") {
                document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-mp4");
                document.querySelector("#paintandquest-video-mp4").play();
              } else {
                document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-webm");
                document.querySelector("#paintandquest-video-webm").play();
              }
            });

            setTimeout(() => {
              done();
            }, 500);
          }
          portfolio.setAttribute("position", "0 " + y + " -0.01");
        }, 10);
      }

      const showAvatar = (onDone) => {
        const avatar = document.querySelector("#avatar");
        let z = -0.3;
        const id = setInterval(() => {
          z += 0.008;
          if (z >= 0.3) {
            clearInterval(id);
            onDone();
          }
          avatar.setAttribute("position", "0 -0.25 " + z);
        }, 10);
      }

      AFRAME.registerComponent('mytarget', {
        init: function () {
          let lastUpdateTime = 0;
          const updateInterval = 1000 / 60;

          this.el.addEventListener('targetFound', event => {
            console.log("target found");
            smoothing.setTracking(true);
            showAvatar(() => {
              setTimeout(() => {
                showPortfolio(() => {
                  setTimeout(() => {
                    showInfo();
                  }, 300);
                });
              }, 300);
            });
          });

          this.el.addEventListener('targetLost', event => {
            console.log("target lost");
            smoothing.setTracking(false);
          });

          this.el.object3D.position.set(0, 0, 0);
          this.el.object3D.rotation.set(0, 0, 0);

          this.el.addEventListener('update', event => {
            const currentTime = Date.now();
            if (currentTime - lastUpdateTime < updateInterval) {
              return;
            }
            lastUpdateTime = currentTime;

            if (!event.detail || !event.detail.position || !event.detail.rotation) return;

            const smoothedPosition = smoothing.smoothPosition(event.detail.position);
            const smoothedRotation = smoothing.smoothRotation(event.detail.rotation);

            this.el.object3D.position.set(
              smoothedPosition.x,
              smoothedPosition.y,
              smoothedPosition.z
            );
            this.el.object3D.rotation.set(
              THREE.MathUtils.degToRad(smoothedRotation.x),
              THREE.MathUtils.degToRad(smoothedRotation.y),
              THREE.MathUtils.degToRad(smoothedRotation.z)
            );
          });
        }
      });
    </script>

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
     
      #example-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #example-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;

        background:
          linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
        display: none;
      }

      #example-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%, 100% { top: 0% }
        50% { top: calc(100% - 10px) }
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div id="example-scanning-overlay" class="hidden">
        <div class="inner">
          <img src="./assets/card-example/card.png"/>
          <div class="scanline"></div>
        </div>
      </div>

      <a-scene 
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/rohitmenonhart-xhunter/mindfiles@4a0c5cba25e27bbfbacc34d6fa62cf99b149d115/targets%20(1).mind; 
        showStats: false; 
        uiScanning: #example-scanning-overlay;
        smoothCount: 30;
        smoothTolerance: 0.005;
        filterMinCF: 0.0001;
        filterBeta: 10000;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        <a-assets>
          <img id="card" src="./assets/card-example/card.png" />
          <img id="icon-web" src="./assets/card-example/icons/web.png" />
          <img id="icon-location" src="./assets/card-example/icons/location.png" />
          <img id="icon-profile" src="./assets/card-example/icons/profile.png" />
          <img id="icon-phone" src="./assets/card-example/icons/phone.png" />
          <img id="icon-email" src="./assets/card-example/icons/email.png" />
          <img id="icon-play" src="./assets/card-example/icons/play.png" />
          <img id="icon-left" src="./assets/card-example/icons/left.png" />
          <img id="icon-right" src="./assets/card-example/icons/right.png" />
          <img id="paintandquest-preview" src="./assets/card-example/portfolio/paintandquest-preview.png" />
          <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./assets/card-example/portfolio/paintandquest.mp4"></video>
          <video id="paintandquest-video-webm" autoplay="false" loop="true" src="./assets/card-example/portfolio/paintandquest.webm"></video>
          <img id="coffeemachine-preview" src="./assets/card-example/portfolio/coffeemachine-preview.png" />
          <img id="peak-preview" src="./assets/card-example/portfolio/peak-preview.png" />
          <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
          <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

          <a-entity visible="false" id="portfolio-panel" position="0 0 -0.01">
            <a-text value="Portfolio" color="black" align="center" width="2" position="0 0.4 0"></a-text>
            <a-entity id="portfolio-item0">
              <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
              <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item
            <a-entity id="portfolio-item1" visible=false>
              <a-image class="clickable" src="#coffeemachine-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>
            <a-entity id="portfolio-item2" visible=false>
              <a-image class="clickable" src="#peak-preview" alpha-test="0.5" position="0 0 0" height="0.552" width="1">
              </a-image>
            </a-entity>

            <a-image visible=false id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.7 0 0" height="0.15" width="0.15"></a-image>
            <a-image visible=false id="portfolio-right-button" class="clickable" src="#icon-right" position="0.7 0 0" height="0.15" width="0.15"></a-image>
          </a-entity>

          <a-image visible=false id="profile-button" class="clickable" src="#icon-profile" position="-0.42 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="-0.14 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="email-button" class="clickable" src="#icon-email"  position="0.14 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="location-button" class="clickable" src="#icon-location" position="0.42 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-gltf-model id="avatar" rotation="0 0 0" position="0 -0.25 0" scale="0.004 0.004 0.004" src="#avatarModel"></a-gltf-model>

          <a-text id="text" class="clickable" value="" color="black" align="center" width="2" position="0 -1 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5"></a-text>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
